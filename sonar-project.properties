# Пример содержимого sonar-project.properties
sonar.projectKey=greshn1k92_python-project-52
sonar.projectName=greshn1k92_python-project-52

# Настройки для Python
sonar.sources=.
sonar.tests=tests
sonar.language=py

# Настройки coverage для Python
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Исключения
sonar.coverage.exclusions=**/test/**,**/__pycache__/**,**/migrations/**
