{% extends 'base.html' %}

{% block title %}Удаление статуса{% endblock %}

{% block content %}
<div class="container">
    <h1>Удаление статуса</h1>
    <p>Вы уверены, что хотите удалить статус "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'statuses:statuses' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
