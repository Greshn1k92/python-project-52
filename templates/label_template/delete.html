{% extends 'base_template/base.html' %}

{% block title %}Удаление метки{% endblock %}

{% block content %}
<div class="container">
    <h1>Удаление метки</h1>
    <p>Вы уверены, что хотите удалить метку "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'labels:labels' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
