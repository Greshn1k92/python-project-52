{% extends 'base.html' %}

{% block title %}Изменение пользователя{% endblock %}

{% block content %}
<div class="container">
    <h1>Изменение пользователя</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.first_name.id_for_label }}" class="form-label">Имя</label>
            <input type="text" name="first_name" class="form-control" id="{{ form.first_name.id_for_label }}" value="{{ form.first_name.value|default:'' }}">
        </div>
        <div class="mb-3">
            <label for="{{ form.last_name.id_for_label }}" class="form-label">Фамилия</label>
            <input type="text" name="last_name" class="form-control" id="{{ form.last_name.id_for_label }}" value="{{ form.last_name.value|default:'' }}">
        </div>
        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
            <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" value="{{ form.username.value|default:'' }}" required>
        </div>
        <div class="mb-3">
            <label for="id_password1" class="form-label">Пароль</label>
            <input type="password" name="password1" class="form-control" id="id_password1" placeholder="Новый пароль">
        </div>
        <div class="mb-3">
            <label for="id_password2" class="form-label">Подтверждение пароля</label>
            <input type="password" name="password2" class="form-control" id="id_password2" placeholder="Подтвердите новый пароль">
        </div>
        <button type="submit" class="btn btn-primary">Изменить</button>
    </form>
</div>
{% endblock %}
