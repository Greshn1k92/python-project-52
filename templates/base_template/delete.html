{% extends 'base.html' %}

{% block title %}Удаление пользователя{% endblock %}

{% block content %}
<div class="container">
    <h1>Удаление пользователя</h1>
    <p>Вы уверены, что хотите удалить пользователя {{ object.username }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'users:users' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
