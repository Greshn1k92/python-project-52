{% extends 'base.html' %}

{% block title %}Удаление задачи{% endblock %}

{% block content %}
<div class="container">
    <h1>Удаление задачи</h1>
    <p>Вы уверены, что хотите удалить задачу "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'tasks:tasks' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
